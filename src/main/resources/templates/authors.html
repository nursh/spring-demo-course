<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo Application</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.firstName}">Mark</td>
        <td th:text="${author.lastName}">Hamilton</td>
    </tr>
</table>
</body>
</html>
