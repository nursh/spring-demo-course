<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo Application</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Sleeping with the fishes</td>
            <td th:text="${book.publisher.name}">Holond Publishing</td>
        </tr>
    </table>
</body>
</html>
